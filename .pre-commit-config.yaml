# ------------------------------------------------------------------
# ThinkRL Pre-Commit Configuration
# ------------------------------------------------------------------
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings]
        args: ["--max-line-length=88", "--extend-ignore=E203"]

  # ------------------------------------------------------------------
  # Static Type Checking (Mypy) - LOCAL HOOK
  # ------------------------------------------------------------------
  # Crucial for ThinkRL: Uses the local environment so it can see
  # torch, cupy, and transformers without re-installing them.
  - repo: local
    hooks:
      - id: mypy
        name: mypy (strict)
        entry: mypy
        language: system
        types: [python]
        require_serial: true
        args: ["thinkrl"]  # Check only the package
        pass_filenames: false

  # ------------------------------------------------------------------
  # Security Checks
  # ------------------------------------------------------------------
  - repo: https://github.com/bandit-framework/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-ll", "-ii"]
        files: .py$
        exclude: ^tests/