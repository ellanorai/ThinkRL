# ------------------------------------------------------------------
# ThinkRL Pre-Commit Configuration
# ------------------------------------------------------------------
repos:
  # Standard hooks for general file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
      - id: mixed-line-ending

  # ------------------------------------------------------------------
  # Ruff (Linter & Formatter)
  # Replaces Black, Isort, and Flake8 with a single, faster tool
  # ------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      # Run the linter (sorts imports, fixes errors)
      - id: ruff
        types_or: [ python, pyi ]
        args: [ --fix ]
      # Run the formatter (formats code style)
      - id: ruff-format
        types_or: [ python, pyi ]

  # ------------------------------------------------------------------
  # Static Type Checking (Mypy) - LOCAL HOOK
  # Uses the version installed in your local environment
  # ------------------------------------------------------------------
  - repo: local
    hooks:
      - id: mypy
        name: mypy (strict)
        entry: mypy
        language: system
        types: [python]
        require_serial: true
        args: ["thinkrl"]
        pass_filenames: false