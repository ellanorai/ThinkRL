name: Tests (Core Dependencies Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests_minimal:
    name: Core Deps Only
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Create virtual environment
        run: |
          ~/.cargo/bin/uv venv
          ~/.cargo/bin/uv pip install --upgrade setuptools wheel

      - name: Install Core Dependencies
        run: ~/.cargo/bin/uv pip install ".[dev]"

      - name: Run Tests
        run: .venv/bin/pytest tests/ -v --tb=short
        env:
          CUDA_VISIBLE_DEVICES: ""