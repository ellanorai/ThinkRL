name: Tests (Core Dependencies Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests_minimal:
    name: Core Deps Only
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo docker system prune -af
          sudo apt-get clean
          df -h

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Create virtual environment
        run: |
          uv venv
          uv pip install --upgrade setuptools wheel

      - name: Install Core Dependencies (CPU-only)
        run: |
          # Just use 'uv', remove '~/.cargo/bin/' prefix
          uv pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          # Install core dependencies
          uv pip install cupy-cuda12x scipy pyyaml tqdm accelerate
          # Install dev/test dependencies
          uv pip install pytest pytest-cov pytest-xdist pytest-mock
          # Install package
          uv pip install -e .

      - name: Run Tests
        run: .venv/bin/pytest tests/ -v --tb=short
        env:
          CUDA_VISIBLE_DEVICES: ""