name: Lint

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main ]

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo apt-get clean
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache pre-commit hooks
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo apt-get clean
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install linting tools with exact versions
          pip install ruff==0.1.14
          pip install mypy==1.8.0
          pip install bandit[toml]>=1.7.0
          # Install minimal dependencies for type checking
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install types-PyYAML types-requests
          pip install -e . --no-deps

      - name: Check code formatting (Ruff format)
        run: ruff format --check thinkrl tests

      - name: Lint code (Ruff check)
        run: ruff check thinkrl tests

      - name: Type checking (mypy)
        run: mypy thinkrl
        continue-on-error: true

      - name: Security check (bandit)
        run: bandit -r thinkrl -c pyproject.toml