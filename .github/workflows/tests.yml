name: Test and Merge

on:
  push:
    branches: [ main ] # Trigger workflow ONLY on pushes to the 'main' branch
  pull_request:
    branches: [ main ] # Keep PR triggers for main if needed for checks before manual merge

jobs:
  # --- Jobs that run on the 'main' branch ---
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist
          if [ -f setup.py ] || [ -f pyproject.toml ]; then
            pip install -e .[dev] || pip install -e .
          fi
      - name: Verify environment
        run: |
          python --version
          pip list | grep -E "torch|numpy|pyyaml|pytest" || true
          echo "Test directory structure:"
          find tests/ -name "*.py" | head -10 || echo "No test files found"
          echo "ThinkRL package structure:"
          find thinkrl/ -name "*.py" | head -10 || echo "No source files found"
      - name: Run tests
        run: |
          python -m pytest tests/ -v \
            --cov=thinkrl \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=58 \
            --tb=short
        env:
          CUDA_VISIBLE_DEVICES: ""
          PYTHONPATH: ${{ github.workspace }}
      - name: Upload coverage to Codecov
        # Only upload coverage on the primary test version if successful on test branch push
        if: matrix.python-version == '3.11' && github.event_name == 'push' && github.ref == 'refs/heads/test'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  compatibility:
    needs: test # Flow: Runs after 'test' completes
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # Runs only on Linux as requested
        python-version: ['3.10', '3.11']
    # Run compatibility checks also on the 'test' branch push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pip install -e .
      - name: Run compatibility tests
        run: |
          python -c "import platform; import thinkrl; print(f'ThinkRL imported successfully on {platform.system()}')"
          python -m pytest tests/ -k "not slow" --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

  # --- Merge Job: Runs only if all checks on 'test' branch pass ---
  merge_to_main:
    runs-on: ubuntu-latest
    needs: test # Updated: Runs after 'test' (removed dependency on compatibility)
    # Ensure this only runs on a successful push to the 'test' branch
    if: github.ref == 'refs/heads/test' && success()
    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to merge branches correctly
          # Use a token with write permissions to push to main
          token: ${{ secrets.GITHUB_TOKEN }} # Or a PAT if GITHUB_TOKEN permissions are restricted

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Merge test branch into main
        run: |
          git fetch origin main:main test:test # Fetch latest main and test
          git switch main                   # Switch to main branch
          git merge --ff-only test          # Attempt fast-forward merge (safer)
          # If --ff-only fails, you might need 'git merge test -m "Auto-merge test branch"'
          # Be cautious if merge commits are undesirable.

      - name: Push changes to main
        run: |
          git push origin main

  # --- Build Job: Runs only on pushes to 'main' (including the merge above) ---
  build:
    runs-on: ubuntu-latest
    needs: compatibility # Flow: Runs after 'compatibility' (on main branch)
    # This job will run in a SEPARATE workflow execution
    # that is triggered by the 'merge_to_main' job's push.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main # Explicitly check out main branch after merge
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel
      - name: Build package
        run: |
          echo "Building package..."
          python -m build
      - name: Check package
        run: |
          echo "Checking package integrity..."
          twine check dist/*
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7