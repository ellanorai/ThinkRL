name: PR Style Bot

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  run-style-bot:
    # Trigger only if the comment contains '/style' and is on a Pull Request
    if: >
      contains(github.event.comment.body, '/style') &&
      github.event.issue.pull_request != null
    runs-on: ubuntu-latest

    steps:
      - name: Extract PR details
        id: pr_info
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.issue.number;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            if (!pr.head.repo) {
              core.setFailed("The source repository for this PR seems to have been deleted.");
              return;
            }

            // Output the head ref (branch name) and repository (fork)
            core.setOutput("prNumber", prNumber);
            core.setOutput("headRef", pr.head.ref);
            core.setOutput("headRepoFullName", pr.head.repo.full_name);

      - name: Check out PR branch
        uses: actions/checkout@v4
        env:
          # Map outputs to env vars to satisfy linters and debug easier
          HEAD_REPO: ${{ steps.pr_info.outputs.headRepoFullName }}
          HEAD_REF: ${{ steps.pr_info.outputs.headRef }}
        with:
          # Checkout the contributor's fork/branch
          repository: ${{ env.HEAD_REPO }}
          ref: ${{ env.HEAD_REF }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pre-commit

      - name: Run style checks
        # Run pre-commit on all files. 
        # '|| true' ensures the step doesn't "fail" so we can commit the fixes found.
        run: pre-commit run --all-files || true

      - name: Commit and push changes
        id: commit_and_push
        env: 
          HEAD_REPO: ${{ steps.pr_info.outputs.headRepoFullName }}
          HEAD_REF: ${{ steps.pr_info.outputs.headRef }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Authenticate to push back to the contributor's fork
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${HEAD_REPO}.git"

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Apply style fixes"
            git push origin HEAD:${HEAD_REF}
            echo "changes_pushed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit."
            echo "changes_pushed=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: steps.commit_and_push.outputs.changes_pushed == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = ${{ steps.pr_info.outputs.prNumber }};
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `Style fixes have been applied successfully! ðŸ§¹\n\n[View the workflow run](${runUrl})`
            });